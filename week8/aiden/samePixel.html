<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA QUERY</title>
</head>
<style>

html {
    font-size : 16px;
    /* font-size : 10px; */
}

html, body{
    height : 100%;
    width : 100%;
    margin: 0;
}

h1 {
    text-align: center;
    font-size: 3rem;
}

@media screen and (min-width: 360px){
    .pixel{
        font-size: 4.5rem;
    }
}

@media screen and (min-width: 22.5em){
    .em{
        font-size: 4.5rem;
    }
}

@media screen and (min-width: 22.5rem){
    .rem{
        font-size: 4.5rem;
    } 
}

</style>
<body>
    <h1 class="pixel">PIXEL H1</h1>
    <h1 class="rem">REM H1</h1>
    <h1 class="em">EM H1</h1>
</body>
</html>
